<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 80vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.4;
            white-space: pre-wrap;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 5px;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .send-button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s ease;
        }

        .send-button:hover {
            transform: translateY(-2px);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: none;
            padding: 12px 18px;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 18px;
            border-bottom-left-radius: 5px;
            max-width: 70%;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #999;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes typing {

            0%,
            80%,
            100% {
                transform: scale(0);
                opacity: 0.5;
            }

            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .error-message {
            background: #ffebee !important;
            color: #c62828 !important;
            border: 1px solid #ffcdd2 !important;
        }

        .streaming-message {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 5px;
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.4;
            white-space: pre-wrap;
        }

        .cursor {
            display: inline-block;
            width: 2px;
            height: 1em;
            background-color: #333;
            animation: blink 1s infinite;
        }

        @keyframes blink {

            0%,
            50% {
                opacity: 1;
            }

            51%,
            100% {
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .chat-container {
                width: 95%;
                height: 90vh;
                border-radius: 10px;
            }

            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            ðŸ¤– Chatbot AI
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-content">
                    Halo! Saya adalah chatbot AI yang didukung oleh Google Gemini. Silakan tanyakan apa saja kepada
                    saya!
                </div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>

        <div class="chat-input-container">
            <input type="text" class="chat-input" id="chatInput" placeholder="Ketik pesan Anda di sini..."
                maxlength="2000">
            <button class="send-button" id="sendButton">Kirim</button>
        </div>
    </div>

    <script>
        class Chatbot {
            constructor() {
                this.apiKey = 'AIzaSyDFVmweNmqJvyDGZcPHIKb7u1X7NcNKtk4';
                this.apiUrl = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent';
                this.conversationHistory = [];

                this.chatMessages = document.getElementById('chatMessages');
                this.chatInput = document.getElementById('chatInput');
                this.sendButton = document.getElementById('sendButton');
                this.typingIndicator = document.getElementById('typingIndicator');

                this.initializeEventListeners();
            }

            initializeEventListeners() {
                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.chatInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
            }

            async sendMessage() {
                const message = this.chatInput.value.trim();
                if (!message) return;

                // Disable input while processing
                this.setInputState(false);

                // Add user message to chat and history
                this.addMessage(message, 'user');
                this.conversationHistory.push({
                    role: 'user',
                    parts: [{ text: message }]
                });
                this.chatInput.value = '';

                // Show typing indicator
                this.showTypingIndicator();

                try {
                    const response = await this.callGoogleAI();
                    this.hideTypingIndicator();

                    if (response && response.trim()) {
                        this.addMessage(response, 'bot');
                        this.conversationHistory.push({
                            role: 'model',
                            parts: [{ text: response }]
                        });
                    } else {
                        this.addMessage('Maaf, saya tidak dapat menghasilkan respons untuk pertanyaan tersebut. Silakan coba dengan pertanyaan yang berbeda.', 'bot', true);
                    }
                } catch (error) {
                    this.hideTypingIndicator();
                    console.error('Error details:', error);

                    let errorMessage = 'Maaf, terjadi kesalahan saat memproses pesan Anda.';

                    if (error.message.includes('403')) {
                        errorMessage = 'API key tidak valid atau tidak memiliki akses. Silakan periksa API key Anda.';
                    } else if (error.message.includes('400')) {
                        errorMessage = 'Format permintaan tidak valid. Silakan coba lagi dengan pertanyaan yang berbeda.';
                    } else if (error.message.includes('429')) {
                        errorMessage = 'Terlalu banyak permintaan. Silakan tunggu sebentar dan coba lagi.';
                    } else if (error.message.includes('500')) {
                        errorMessage = 'Server sedang bermasalah. Silakan coba lagi nanti.';
                    }

                    this.addMessage(errorMessage, 'bot', true);
                } finally {
                    this.setInputState(true);
                }
            }

            async callGoogleAI() {
                // Keep only last 10 exchanges to prevent context overflow
                const recentHistory = this.conversationHistory.slice(-20);

                const requestBody = {
                    contents: recentHistory,
                    generationConfig: {
                        temperature: 0.7,
                        topK: 40,
                        topP: 0.95,
                        maxOutputTokens: 2048,
                        candidateCount: 1,
                        stopSequences: []
                    },
                    safetySettings: [
                        {
                            category: "HARM_CATEGORY_HARASSMENT",
                            threshold: "BLOCK_MEDIUM_AND_ABOVE"
                        },
                        {
                            category: "HARM_CATEGORY_HATE_SPEECH",
                            threshold: "BLOCK_MEDIUM_AND_ABOVE"
                        },
                        {
                            category: "HARM_CATEGORY_SEXUALLY_EXPLICIT",
                            threshold: "BLOCK_MEDIUM_AND_ABOVE"
                        },
                        {
                            category: "HARM_CATEGORY_DANGEROUS_CONTENT",
                            threshold: "BLOCK_MEDIUM_AND_ABOVE"
                        }
                    ]
                };

                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 30000); // 30 second timeout

                try {
                    const response = await fetch(`${this.apiUrl}?key=${this.apiKey}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(requestBody),
                        signal: controller.signal
                    });

                    clearTimeout(timeoutId);

                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        throw new Error(`HTTP ${response.status}: ${errorData.error?.message || response.statusText}`);
                    }

                    const data = await response.json();

                    // Handle different response scenarios
                    if (data.candidates && data.candidates.length > 0) {
                        const candidate = data.candidates[0];

                        if (candidate.content && candidate.content.parts && candidate.content.parts.length > 0) {
                            return candidate.content.parts[0].text || '';
                        } else if (candidate.finishReason) {
                            switch (candidate.finishReason) {
                                case 'SAFETY':
                                    return 'Maaf, saya tidak dapat merespons pesan tersebut karena alasan keamanan. Silakan coba dengan pertanyaan lain.';
                                case 'MAX_TOKENS':
                                    return 'Respons terlalu panjang dan terpotong. Silakan ajukan pertanyaan yang lebih spesifik.';
                                case 'RECITATION':
                                    return 'Maaf, saya tidak dapat memberikan respons karena kemungkinan pelanggaran hak cipta. Silakan coba dengan pertanyaan lain.';
                                case 'OTHER':
                                    return 'Maaf, terjadi masalah dalam menghasilkan respons. Silakan coba lagi.';
                                default:
                                    return 'Maaf, saya tidak dapat menghasilkan respons untuk pertanyaan tersebut.';
                            }
                        }
                    }

                    // If no valid response found
                    throw new Error('Format respons tidak valid dari API');

                } catch (error) {
                    clearTimeout(timeoutId);
                    if (error.name === 'AbortError') {
                        throw new Error('Request timeout - silakan coba lagi');
                    }
                    throw error;
                }
            }

            addMessage(text, sender, isError = false) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;

                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                if (isError) {
                    contentDiv.classList.add('error-message');
                }
                contentDiv.textContent = text;

                messageDiv.appendChild(contentDiv);
                this.chatMessages.appendChild(messageDiv);

                // Scroll to bottom
                this.scrollToBottom();
            }

            scrollToBottom() {
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }

            showTypingIndicator() {
                this.typingIndicator.style.display = 'block';
                this.scrollToBottom();
            }

            hideTypingIndicator() {
                this.typingIndicator.style.display = 'none';
            }

            setInputState(enabled) {
                this.chatInput.disabled = !enabled;
                this.sendButton.disabled = !enabled;
                if (enabled) {
                    this.chatInput.focus();
                }
            }
        }

        // Initialize chatbot when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new Chatbot();
        });
    </script>
</body>

</html>
